<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="To-Do List.css">
</head>

<body>
    <div class="allText">
        <div class="listLocation">
            <h2>To-Do List</h2>
        </div>

        <div>
            <ul class="toDoThings" id="listItem">
                <li>Go to school</li>
                <li>Back to home</li>
                <li>Go to a park</li>
                <li>Go to a restaurant</li>
            </ul>

        </div>

    </div>

    <button id="submitButton" class="submitButton">submit</button>

    <button id="addButton" class="addButton">Add New To Do List</button>

    <button id="removeButton" CLASS="removeButton">Done! Remove</button>

    <script src="To-Do List.js"></script>

</body>

</html>
